<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card-container">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
    <div class="card">
        <div class="card-content">
             <img class="card-image" src="images/javascript course 1.svg"/>
            <div class="card-text">
                <div class="tag-heart-container">
                    <div class="tag">Beginner</div>
                    <img class="heart" src="/images/Vector 1 (Stroke).png" alt="">
                 </div>
                 <h3 class="card-title">The Complete javascript from zero to advanced</h3>
                 <p class="card-subtitle">By:Anurag Singh</p>
                 <div class="star-rating"><i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                    <span class="rating-value">4.9</span>
                    <span class="rating-count">{3,327}</span>
                </div>
                 
            </div>
            <button class="card-button">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Get Embeded</span>
            </button>
            </div>
    </div>
</body>
</html>
